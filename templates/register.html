<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<form action="/register" method="POST">
			<div class="form-group">
				<label for="text">Usu√°rio:</label>
				<input type="text" class="form-control" name="username" id="username">
			</div>
			<div class="form-group">
				<label for="password">Senha:</label>
				<input type="password" class="form-control" name="password" id="password">
			</div>
			<div class="form-group">
				<label for="repeat_password">Repita a senha:</label>
				<input type="password" class="form-control" name="repeat_password" id="repeat_password">
			</div>
			{{if .error}}
				<div class="alert alert-danger">{{ .error }}</div>
			{{end}}
			<input type="submit" class="btn btn-primary" value="register" onclick="return checkPasswords()">
		</form>
			<p> or <a href="/login">Log in</a> </p>
	</div>
	<script>
		function checkPasswords() {
			let password = document.getElementById("password").value;
			let repeatPassword = document.getElementById("repeat_password").value;
			if (password !== repeatPassword) {
				alert("Passwords do not match!");
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
